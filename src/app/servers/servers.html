<h2>Servers</h2>

<table class="table table-striped">
	<tr>
		<thead>
			<th>Name</th>
			<th>Server Type</th>
			<th>Version</th>
		</thead>
	</tr>
	<tbody>
	<tr ng-repeat="server in servers" ng-click="viewZones(server)" class="clickable">
		<td>{{server.id}}</td>
		<td>{{server.daemon_type}}</td>
		<td>{{server.version}}</td>
	</tr>
	</tbody>
</table>
